<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="app-header">
        <div class="outer_container">
            <div class="navbar">
                <div class="headlist">
                    <ul>
                        <li class="headlink">
                            <a href="#">Donna</a>
                        </li>
                        <li class="headlink">
                            <a href="#">Uomo</a>
                        </li>
                        <li class="headlink">
                            <a href="#">Bambino</a>
                        </li>
                    </ul>
                </div>
                <div class="logo">
                    <img height="40px" width="auto" src="./assets/img/boolean-logo.png" alt="boolean_logo">
                </div>
                <div class="personal_area">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
            <!-- navbar -->
        </div>
    </header>
    <!-- /#app-header -->
    <main id="app-main">
        <div class="divprova">

        </div>
    </main>
    <!-- /#app-main -->
    <footer id="app-footer">
        <div class="outer_container">
            <div class="footbar">
                <div class="footlist">
                    <div class="credits">
                        <a class="footlink" href="#">Boolando s.r.l.</a>
                    </div>
                    <ul>
                        <li class="footlist_item">
                            <a class="footlink" href="#">Informazioni Legali</a>
                        </li>
                        <li class="footlist_item">
                            <a class="footlink" href="#">Normativa sulla Privacy</a>
                        </li>
                        <li class="footlist_item">
                            <a class="footlink" href="#">Diritto di Recesso</a>
                        </li>
                    </ul>
                </div>
                <div class="social_media">
                    <div class="finder">Trovaci anche su</div>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-youtube"></i>
                    <i class="fa-brands fa-square-pinterest"></i>
                </div>
            </div>
            <!-- footbar -->
        </div>
    </footer>
    <!-- /#app-footer -->
</body>
</html>
